<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Chat Interface</title>
    
    <!-- Bootstrap for quick styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"> 

    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: auto;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.4;
            font-size: 16px;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            border-bottom-right-radius: 10px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #ffffff;
            border-bottom-left-radius: 10px;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: #f0f0f0;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            outline: none;
            margin-right: 10px;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .typing-indicator {
            align-self: flex-start;
            font-style: italic;
            color: #666;
            margin: 5px 0;
            animation: blink 1.4s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="message bot-message">ðŸ‘‹ Hello! I'm your personal AI assistant. How can I help you today?</div>
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        
        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
            message.textContent = text;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            if (!text) return;

            addMessage(text, true);
            input.value = '';
            
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.textContent = 'Typing...';
            chatContainer.appendChild(typingIndicator);

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions',  {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'HTTP-Referer': '',
                        'X-Title': 'My Awesome ChatBot',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1-0528-qwen3-8b:free',
                        messages: [
                            {"role": "system", "content": "You are a helpful and friendly assistant."}, 
                            {"role": "user", "content": text}
                        ]
                    })
                });

                const data = await response.json();

                // Remove typing indicator
                typingIndicator.remove();

                const aiResponse = data.choices?.[0]?.message?.content || 'No response received.';
                
                // Add AI response as HTML (with markdown support)
                const message = document.createElement('div');
                message.className = 'message bot-message';
                message.innerHTML = marked.parse(aiResponse);
                chatContainer.appendChild(message);
                chatContainer.scrollTop = chatContainer.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                addMessage("Oops! Something went wrong. Can you try again?", false);
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
